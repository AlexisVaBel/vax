---
layout: default
example: calc
---
<button id="eval" type="button" class="btn btn-primary">Eval!</button>

<script type="text/javascript">
    $(function()
    {
        $('<div id="vax-calc" style="position: absolute; top: 120px; left: 10px;"></div>').appendTo($('body'));

        var screenHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;
        var screenWidth  = (window.innerWidth > 0) ? window.innerWidth : screen.width;

        $('#vax-calc').css({width: screenWidth - 30, height: screenHeight - 130});

        window.myVAX = new VAX('vax-calc', {schema: exampleSchema});

        var loadedGraph = localStorage.getItem('calcGraph');
        if (loadedGraph)
        {
            myVAX.loadGraph(JSON.parse(loadedGraph));
        }

        // eval
        $('#eval').click(function()
        {
            localStorage.setItem('calcGraph', myVAX.serializeGraph());

            alert(walkCalculator(myVAX));
        });
    });
</script>
