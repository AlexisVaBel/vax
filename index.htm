        window.bp = {"version":"0.1","nodes":[{"id":2,"c":"Select","x":1295,"y":213,"a":{"Alias":""}},{"id":15,"c":"OrderBy","x":997,"y":557,"a":{"D":"ASC"}},{"id":25,"c":"Eq","x":1038,"y":363},{"id":34,"c":"CustomSql","x":802,"y":337,"t":{"T":"TextExpr"},"a":{"SQL":"admin"}},{"id":37,"c":"Result","x":1458,"y":321},{"id":50,"c":"Table_User","x":301,"y":226,"a":{"Alias":"u"}},{"id":53,"c":"Col_User_Email","x":548,"y":120,"a":{"Alias":"email"}},{"id":57,"c":"GatherColumns","x":842,"y":81},{"id":65,"c":"Col_User_CreatedAt","x":535,"y":391,"a":{"Alias":"created_at"}}],"wires":[[15,"O",2,"ORDER"],[25,"O",2,"WHERE"],[2,"O",37,"S"],[53,"O",57,"A"],[65,"O",57,"B"],[50,"O",53,"T"],[50,"O",65,"T"],[34,"O",25,"A"],[65,"O",25,"B"],[65,"O",15,"E"],[57,"O",2,"Cols"],[50,"O",2,"FROM"]]};

        myVAX.loadGraph(bp);

        // eval
        $('#eval').click(function()
        {
            var trees = myVAX.composeTrees();

            if (trees.length !== 1)
            {
                return alert("There should be exactly one tree!");
            }

            var root = trees[0];

            if (root.component !== "Result")
            {
                return alert("Root node should be 'Result'!");
            }

            var walk = function walk(node)
            {
                if (!node)
                {
                    return 0;
                }

                switch (node.component)
                {
                    case 'Result':
                        return 'Result = ' + walk(node.links.I);

                    case 'Add':
                        return walk(node.links.A) + walk(node.links.B);

                    case 'Sub':
                        return walk(node.links.A) - walk(node.links.B);

                    case 'Mul':
                        return walk(node.links.A) * walk(node.links.B);

                    case 'Div':
                        return walk(node.links.A) / walk(node.links.B);

                    case 'Constant':
                        return parseInt(node.attrs.V);

                    default:
                        throw new Error("Unsupported node component: " + node.component);
                }
            };

            var res = walk(root);

            alert(res);
        });
    });
