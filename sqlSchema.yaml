          O: DateColumn

  Col_Order_CustomerId:
      group: TblOrder
      title: "Заказ.IdКлиента"
      in:
        T: Tbl_Order
      attrs:
        Alias:
          type: Identifier
          default: "customer_id"
      out:
        O: IdColumn

  Col_Order_Platform:
      group: TblOrder
      title: "Заказ.Площадка"
      in:
        T: Tbl_Order
      attrs:
        Alias:
          type: Identifier
          default: "origin_platform"
      out:
        O: TextColumn

  Dict_Order_DeliveryStatus:
     group: TblOrder
     title: Статус доставки заказа
     attrs:
      S:
        title: Статус
        valuePicker:
          type: dictionary
          dictionary: OrderDeliveryStatuses
     out:
        O: TextExpr

  # Tbl Customer
  Tbl_Customer:
    group: tables
    title: "Тбл.Клиент"
    attrs:
       Alias:
         type: Identifier
         default: "ct"
    out:
       O: Tbl_Customer

  Tbl_LegalEntity:
    group: tables
    title: "Тбл.ЮрЛицо"
    attrs:
