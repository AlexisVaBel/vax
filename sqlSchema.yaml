  Tbl_OrderTrackInformation:
      group: tables
      title: "Тбл.ТрекингЗаказа"
      attrs:
         Alias:
           type: Identifier
           default: "oti"
      out:
         O: Tbl_OrderTrackInformation

  Col_OrderTrackInformation_Barcode:
      group: TblOrderTrackInformation
