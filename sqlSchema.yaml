    out:
       O: Tbl_LegalEntity

  LegalEntity_FullName:
    group: TblLegalEntity
    title: "Полное имя клиента"
    in:
      T: Tbl_LegalEntity
    attrs:
      Alias:
        type: Identifier
        default: "le_fullname"
    out:
      O: TextExpr

  # -----
  # Claim stuff
